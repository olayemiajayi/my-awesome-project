<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>weather app</title>
    <style src="src/style.css"></style>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input type="text" id="search-input" placeholder="Enter city" />
        <input type="submit" value="Search" class="btn btn-info" />
        <button type="button" id="button-button" class="btn btn-success">
          Current
        </button>
      </form>

      <h1 id="country">Toronto,ON</h1>
      <div class="weather">
        <span class="weather-temperature" id="temperature-city">10°C</span>
      </div>
      <ul>
        <li id="city-date"></li>

        <li id="weather">Cloudy</li>
      </ul>

      <p id="current-weather">Precipitation:20% | Humidity:76% | Wind:26km/h</p>

      <hr />
      <div class="row row-cols-3">
        <span class="temperature">
          <div class="card mb-3">
            <div class="card w-200">
              <div class="col">Fri -1° 🌨️</div>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card w-200">
              <div class="col">Sat 0° ☁️</div>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card w-200">
              <div class="col">Sun 1° 🌦️</div>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card w-200">
              <div class="col">Mon -4° 🌨️</div>
            </div>
          </div>
        </span>
      </div>
    </div>

    <a
      href="https://github.com/olayemiajayi/my-awesome-project"
      class="source"
      target="_blank"
      >Open-source code</a
    >
    <a> by Yetunde Ajayi</a>

    <script src="script.js"></script>
  </body>
</html>
